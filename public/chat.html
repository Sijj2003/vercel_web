<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Portal Místico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4b0082;
            --accent-color: #9d4edd;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1a2e;
            --bg-light: #16213e;
            --card-bg: rgba(26, 26, 46, 0.6);
            --border-color: rgba(138, 43, 226, 0.2);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 50%, var(--bg-light) 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .chat-sidebar {
            width: 300px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            color: var(--primary-color);
        }
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            border-bottom-right-radius: 5px;
        }
        .message.admin {
            align-self: flex-start;
            background: var(--bg-medium);
            border-bottom-left-radius: 5px;
        }
        .message-info {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }
        .message-content {
            line-height: 1.4;
        }
        .message-time {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
            text-align: right;
        }
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }
        .send-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        .chat-user-info {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0 auto 0.5rem;
        }
        .user-name {
            text-align: center;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        .user-email {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .typing-indicator {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: italic;
            display: none;
        }
        .typing-indicator.active {
            display: block;
        }
        .chat-disabled {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .chat-disabled i {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .chat-disabled h3 {
            margin-bottom: 0.5rem;
        }
        .chat-disabled p {
            color: var(--text-muted);
            max-width: 400px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .chat-sidebar.active {
                transform: translateX(0);
            }
            .chat-main {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-header">
                <h2 class="chat-title">Chat</h2>
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="chat-user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-name" id="userName">Usuario</div>
                <div class="user-email" id="userEmail">email@example.com</div>
            </div>
        </div>
        <div class="chat-main">
            <div id="chatEnabled" class="chat-messages" style="display: none;">
                <!-- Los mensajes se cargarán aquí -->
            </div>
            <div id="chatDisabled" class="chat-disabled">
                <i class="fas fa-comments-slash"></i>
                <h3>Chat no disponible</h3>
                <p>Esta conversación está cerrada o no tienes permiso para enviar mensajes en este momento.</p>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                El usuario está escribiendo...
            </div>
            <div class="chat-input-container" id="inputContainer" style="display: none;">
                <input type="text" class="chat-input" id="messageInput" placeholder="Escribe un mensaje...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let conversationId = null;
        let userId = null;
        let allowUserReply = false;
        let messages = [];
        let messageInterval = null;

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        conversationId = urlParams.get('conversationId');
        userId = urlParams.get('userId');

        // Cargar datos al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            if (conversationId) {
                loadConversation();
            } else if (userId) {
                // Si no hay conversationId pero hay userId, crear una nueva conversación
                createNewConversation();
            } else {
                showError('No se especificó ninguna conversación');
            }
        });

        // Cargar conversación
        async function loadConversation() {
            try {
                // Cargar detalles de la conversación
                const conversationResponse = await fetch(`/api/admin/conversations/${conversationId}`, {
                    credentials: 'same-origin'
                });
                
                if (conversationResponse.ok) {
                    const conversation = await conversationResponse.json();
                    allowUserReply = conversation.allowUserReply;
                    
                    // Actualizar información del usuario
                    document.getElementById('userAvatar').textContent = conversation.usuario.nombre.charAt(0).toUpperCase();
                    document.getElementById('userName').textContent = conversation.usuario.nombre;
                    document.getElementById('userEmail').textContent = conversation.usuario.email;
                    
                    // Configurar interfaz según permisos
                    if (conversation.status === 'open' && allowUserReply) {
                        document.getElementById('chatEnabled').style.display = 'flex';
                        document.getElementById('inputContainer').style.display = 'flex';
                        document.getElementById('chatDisabled').style.display = 'none';
                    } else {
                        document.getElementById('chatEnabled').style.display = 'none';
                        document.getElementById('inputContainer').style.display = 'none';
                        document.getElementById('chatDisabled').style.display = 'flex';
                    }
                    
                    // Cargar mensajes
                    loadMessages();
                    
                    // Iniciar sondeo para nuevos mensajes
                    startMessagePolling();
                } else {
                    showError('Error al cargar la conversación');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar la conversación');
            }
        }

        // Crear nueva conversación
        async function createNewConversation() {
            try {
                const response = await fetch('/api/admin/conversations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        type: 'consultation',
                        initialMessage: 'Hola, he iniciado una nueva conversación contigo.'
                    }),
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    conversationId = data.conversation._id;
                    loadConversation();
                } else {
                    const error = await response.json();
                    showError(error.message || 'Error al crear conversación');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al crear conversación');
            }
        }

        // Cargar mensajes
        async function loadMessages() {
            try {
                const response = await fetch(`/api/admin/conversations/${conversationId}/messages`, {
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    messages = await response.json();
                    renderMessages();
                } else {
                    showError('Error al cargar mensajes');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al cargar mensajes');
            }
        }

        // Renderizar mensajes
        function renderMessages() {
            const messagesContainer = document.getElementById('chatEnabled');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderType}`;
                
                const messageDate = new Date(message.timestamp);
                const formattedTime = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-info">${message.senderType === 'admin' ? 'Tú' : 'Usuario'}</div>
                    <div class="message-content">${message.content}</div>
                    <div class="message-time">${formattedTime}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll al final
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Enviar mensaje
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            try {
                const response = await fetch(`/api/admin/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content }),
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    loadMessages();
                } else {
                    const error = await response.json();
                    showError(error.message || 'Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error al enviar mensaje');
            }
        }

        // Iniciar sondeo para nuevos mensajes
        function startMessagePolling() {
            // Cargar mensajes cada 3 segundos
            messageInterval = setInterval(() => {
                if (conversationId) {
                    loadMessages();
                }
            }, 3000);
        }

        // Detener sondeo
        function stopMessagePolling() {
            if (messageInterval) {
                clearInterval(messageInterval);
                messageInterval = null;
            }
        }

        // Mostrar error
        function showError(message) {
            const messagesContainer = document.getElementById('chatEnabled');
            messagesContainer.innerHTML = `
                <div class="message admin">
                    <div class="message-content">Error: ${message}</div>
                </div>
            `;
            messagesContainer.style.display = 'flex';
        }

        // Volver atrás
        function goBack() {
            stopMessagePolling();
            window.location.href = '/admin';
        }

        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Limpiar al cerrar la página
        window.addEventListener('beforeunload', function() {
            stopMessagePolling();
        });
    </script>
</body>
</html>
